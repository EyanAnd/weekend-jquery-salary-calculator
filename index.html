<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="inputContainer">
        <input type="text" placeholder="First Name" name="firstName" id="firstName">
        <input type="text" placeholder="Last Name" name="lastName" id="lastName">
        <input type="number" placeholder="ID" name="employeeId" id="employeeId">
        <input type="text" placeholder="Job Title" name="jobTitle" id="jobTitle">
        <input type="number" placeholder="salary" name="salary" id="salary">
        <button id="submit-button">Submit</button>
    </div>
    <h2 class="employees">Employees</h2>
    <table id="table">
       <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Salary</th>
        </tr> 
    </table>
    <footer>
        <h3> Total Monthly Cost is : $<span class="monthlyCosts">0</span></h3>
    </footer>
</body>

</html>
